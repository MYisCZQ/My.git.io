<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            position: relative;
            left: 35%;
        }
    .AA{
        background: black;
    }
    </style>
</head>
<body>
    <canvas id="clock" height="500" width="500">时钟</canvas>
    <script>
      var clock=document.getElementById('clock');
      var ctx=clock.getContext("2d");

 function drawClock(){
     ctx.clearRect(0,0,500,500);
     

      var now=new Date();
      var sec=now.getSeconds()
      var min=now.getMinutes();
      var hour=now.getHours();
       
       hour=hour+min/60;
    //   将24小时转换为12小时制 

    hour=hour>12?hour-12:hour;
      ctx.lineWidth=10;
      ctx.strokeStyle='blue';
      
      ctx.beginPath();
      ctx.arc(250, 250, 200, 0,360,false);
      ctx.closePath();
      ctx.stroke();

    //   时刻度

    for(var i=0;i<12;i++){
         ctx.save();
        ctx.lineWidth=7;
        ctx.strokeStyle="#000";
    //   设置00点
        ctx.translate (250,250);
       
        // 设置旋转角度
        ctx.rotate(i*30*Math.PI/180);     //角度Math.PI/180=弧度
        ctx.beginPath();
        ctx.moveTo(0, -170);
        ctx.lineTo(0, -190);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();
         
    }

    // 分刻度
    for(var i=0;i<60;i++){
         ctx.save();
        ctx.lineWidth=5;
        ctx.strokeStyle="#000";
    //   设置00点
        ctx.translate (250,250);
       
        // 设置旋转角度
        ctx.rotate(i*6*Math.PI/180);     //角度Math.PI/180=弧度
        ctx.beginPath();
        ctx.moveTo(0, -180);
        ctx.lineTo(0, -190);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();     
    }
    //   时钟设置
       ctx.save();
       ctx.lineWidth=7;
       ctx.strokeStyle="#000";
        //   设置00点
        ctx.translate (250,250);
        ctx.rotate(hour*30*Math.PI/180);     //角度Math.PI/180=弧度
        ctx.beginPath();
        ctx.moveTo(0, -140);
        ctx.lineTo(0, 10);
        ctx.closePath();
        ctx.stroke();
       ctx.restore();
      
       //   分钟设置
       ctx.save();
       ctx.lineWidth=5;
       ctx.strokeStyle="#000";
        //   设置00点
        ctx.translate (250,250);
        ctx.rotate(min*6*Math.PI/180);     //角度Math.PI/180=弧度
        ctx.beginPath();
        ctx.moveTo(0, -160);
        ctx.lineTo(0, 15);
        ctx.closePath();
        ctx.stroke();
       ctx.restore();

         //   秒钟设置
         ctx.save();
       ctx.lineWidth=3;
       ctx.strokeStyle="red";
        //   设置00点
        ctx.translate (250,250);
        ctx.rotate(sec*6*Math.PI/180);     //角度Math.PI/180=弧度
        ctx.beginPath();
        ctx.moveTo(0, -170);
        ctx.lineTo(0, 20);
        ctx.closePath();
        ctx.stroke();
       ctx.restore();
 }
    setInterval(drawClock,1000)
    
    </script>
</body>
</html>
