<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    // ctx.arc(x, y, radius, startAngle, endAngle [, anticlockwise]);


    var x = 0;
    var y = 0;
    var z = 0;

    setInterval(function () {
        x += 0.01;
        if (x >= 0.8) {
            x = 0.8
        }

        y += 0.01;
        if (y >= 1) {
            y = 1
        }


        console.log(x);

        ctx.clearRect(0, 0, 400, 400);

        ctx.beginPath();
        ctx.strokeStyle = 'orange';
        ctx.lineWidth = 10;
        ctx.arc(100, 100, 50, Math.PI / -2, x * 2 * Math.PI + Math.PI / -2 , false);
        ctx.stroke();
        // ctx.fill();

        ctx.fillStyle = 'gray';
        ctx.fillRect(0, 200, 200, 10);
        ctx.fillStyle = 'orange';
        ctx.fillRect(0, 200, 200 * x, 10);

        ctx.beginPath();
        ctx.lineWidth = 2;
        ctx.moveTo(0, 0);
        ctx.lineTo(200*y, 200*y);
        if (y === 1) {
            z += 0.01;
            if (z >=1) {
                z = 1;
            }
            ctx.lineTo(200 + 200 * z, 200 - 200 * z);
        }

        ctx.stroke();

    },30);

</script>
